name: Fetcher

on: push

jobs:
  singapore:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: Singapore
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Setup yarn, npm
        run: |
          yarn install
      - name: Fetch singapore
        run: |
          node index.js -r singapore
